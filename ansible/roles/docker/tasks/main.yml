---
- name: Update apt packages (Ubuntu)
  apt:
    update_cache: 
  when: ansible_os_family == "Debian"
  become: true

- name: Install Docker
  package:
    name: docker.io
    state: present
  when: ansible_os_family == "Debian"
  become: true

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes
    become: true
- name: Add user to Docker group
  user:
    name: ubuntu
    groups: docker
    append: yes 
    become: true
